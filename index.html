<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste vscode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #e91e63;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        #sim {
            background: #4caf50;
            color: white;
        }
        #sim:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        #nao {
            background: #f44336;
            color: white;
            transition: all 0.5s ease; /* Animação suave para movimento */
        }
        #nao:hover {
            background: #d32f2f;
        }
        .success {
            display: none;
            margin-top: 20px;
        }
        .success h2 {
            font-size: 2em;
            color: #e91e63;
        }
        .heart {
            font-size: 3em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #sair {
            margin-top: 20px;
            background: #2196f3;
            color: white;
        }
        #sair:hover {
            background: #1976d2;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aceita eu dar uns beijo nessa sua boca tão gotosa?!</h1>
        <div class="buttons">
            <button id="sim">Sim</button>
            <button id="nao">Não</button>
        </div>
        <div class="success" id="success">
            <div class="heart">❤️</div>
            <h2>Agora só depende de você!</h2>
            <button id="sair">Sair</button>
        </div>
    </div>

    <script>
        const simBtn = document.getElementById('sim');
        const naoBtn = document.getElementById('nao');
        const successDiv = document.getElementById('success');
        const sairBtn = document.getElementById('sair');
        const container = document.querySelector('.container');
        const buttonsDiv = document.querySelector('.buttons');

        // Função para mover o botão "Não" para uma posição aleatória
        function moverNao() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = naoBtn.getBoundingClientRect();
            
            // Gera posições aleatórias dentro do container, evitando sair da tela
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            naoBtn.style.position = 'absolute';
            naoBtn.style.left = randomX + 'px';
            naoBtn.style.top = randomY + 'px';
        }

        // Função para resetar o botão "Não" à posição original
        function resetarNao() {
            naoBtn.style.position = 'static';
            naoBtn.style.left = '';
            naoBtn.style.top = '';
        }

        // Evento para o botão "Sim"
        simBtn.addEventListener('click', () => {
            // Esconde os botões e mostra a mensagem de sucesso
            buttonsDiv.style.display = 'none';
            successDiv.style.display = 'block';
        });

        // Evento para o botão "Não" - move o botão
        naoBtn.addEventListener('click', moverNao);

        // Evento para o botão "Sair" - volta à página inicial (reseta o estado)
        sairBtn.addEventListener('click', () => {
            // Esconde a seção de sucesso e mostra os botões novamente
            successDiv.style.display = 'none';
            buttonsDiv.style.display = 'flex';
            // Reseta a posição do botão "Não"
            resetarNao();
        });
    </script>
</body>
</html>
